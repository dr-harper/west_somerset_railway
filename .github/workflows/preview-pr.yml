name: Preview PR

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: app/wsr-railway-app/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: app/wsr-railway-app

    - name: Build project
      run: npm run build
      working-directory: app/wsr-railway-app
      env:
        BASE_PATH: /west_somerset_railway/pr/${{ github.event.number }}/

    - name: Deploy preview
      id: deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: app/wsr-railway-app/dist
        destination_dir: pr/${{ github.event.number }}
        keep_files: true

    - name: Comment preview URL
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const pr = context.payload.pull_request.number;
          const owner = context.repo.owner;
          const repo = context.repo.repo;
          const url = `https://${owner}.github.io/${repo}/pr/${pr}/`;
          
          github.rest.issues.createComment({
            owner: owner,
            repo: repo,
            issue_number: pr,
            body: `ðŸš‚ **Preview URL:** ${url}`,
          });